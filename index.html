<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form action="calculator" method="post">
        First Number: <input type="number" name="num1" step="any" required><br><br>
        
        Second Number: <input type="number" name="num2" step="any" required><br><br>
        
        Operation:<br>
        <input type="radio" name="operation" value="add" required> Add<br>
        <input type="radio" name="operation" value="subtract" required> Subtract<br>
        <input type="radio" name="operation" value="multiply" required> Multiply<br>
        <input type="radio" name="operation" value="divide" required> Divide<br><br>
        
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
